name: Conventional Commits

on:
  pull_request:
    branches: [ "master" ]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies (commitlint)
        run: npm ci
        working-directory: ./server

      - name: Lint PR commits with commitlint
        run: |
          git log origin/master..HEAD --pretty=format:"%s" | while read line; do
            echo "$line" | npx commitlint
          done
        working-directory: ./server

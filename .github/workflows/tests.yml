name: Run Jest Tests with Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: dev
      DB_URI_DEV: ${{ secrets.DB_URI_DEV }}
      DB_URI: ${{ secrets.DB_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./server

      - name: Run tests with coverage
        run: npm run test:coverage
        working-directory: ./server

      - name: Jest Coverage Comment
        uses: ArtiomTr/jest-coverage-report-action@v2
        if: github.event_name == 'pull_request'
        with:
          working-directory: ./server
          skip-step: all
          coverage-file: ./coverage/coverage-summary.json
          base-coverage-file: ./coverage/coverage-summary.json

      - name: Check Coverage Threshold
        run: |
          echo "Checking coverage thresholds..."
          node -e "
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
            const total = coverage.total;

            console.log('Coverage Summary:');
            console.log('  Statements: ' + total.statements.pct + '%');
            console.log('  Branches: ' + total.branches.pct + '%');
            console.log('  Functions: ' + total.functions.pct + '%');
            console.log('  Lines: ' + total.lines.pct + '%');

            const threshold = 70;
            const failed = [];

            if (total.statements.pct < threshold) failed.push('Statements: ' + total.statements.pct + '%');
            if (total.branches.pct < threshold) failed.push('Branches: ' + total.branches.pct + '%');
            if (total.functions.pct < threshold) failed.push('Functions: ' + total.functions.pct + '%');
            if (total.lines.pct < threshold) failed.push('Lines: ' + total.lines.pct + '%');

            if (failed.length > 0) {
              console.error('\\n❌ Coverage threshold of ' + threshold + '% not met for:');
              failed.forEach(f => console.error('  - ' + f));
              process.exit(1);
            } else {
              console.log('\\n✅ All coverage thresholds met (>= ' + threshold + '%)');
            }
          "
        working-directory: ./server


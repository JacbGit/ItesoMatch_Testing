        rel="stylesheet">
</head>

<body style="background-color: #393E46;">
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #02112E;">
            <img src="../assets/crush iteso2.png" class="icon-bar ms-5">
            <a class="navbar-brand mx-3" href="#"
                style="font-family: 'Aharoni Bold V1'; font-size: 2em; ">ITESOMatch</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html">Home<span
                                class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chat.html">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="swipe.html">Swipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Perfil</a>
                    </li>
                </ul>
                <span style="color: white;">
                    <b href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">

                </span>

    </header>

    <main>
        <div class="container" style="background-color: gray; outline: 10px solid gray;">
            <div class="row">
                <div class="col " style="margin-top: 5%; margin-bottom: 10px;">
                    <div class="d-flex flex-column justify-content-between custom-box p-4 mb-3 text-white rounded-3"
                        style="background: linear-gradient(#C00000,#5B0054);">
                        <h2>Tu espacio para poder conocer nuevos compañeros de estudio:</h2>
                        <p>100% Itesianos</p>
                        <p>100% Buena onda</p>
                        <p>100% Estudiosos</p>
                        <div class="d-flex flex-column justify-content-end" style="height: 100%;">
                            <a class="btn btn-lg btn-dark button-crear" style="padding: 1em;" href="#" role="button"><b
                                    href="#" data-bs-toggle="modal" data-bs-target="#registrationModal">
                                    CREA TU CUENTA</b></a>
                        </div>
                    </div>
                </div>
                <div class="col-auto col-md-7 col-lg-8" style="margin-top: 5%; overflow: hidden;">
                    <img src="../assets/Marin.jpg" class="img-fluid" style="max-width: 100%; height: auto;">
                </div>
            </div>
        </div>
        <br>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>

    <!-- Button trigger modal 
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">Launch modal login form</button>
    -->

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
        <div class="modal-dialog d-flex justify-content-center">
            <div class="modal-content w-75">
                <div class="modal-header">
                    <img src="../assets/crush iteso2.png" class="icon-modal">
                    <h5 class="modal-title ms-auto" id="exampleModalLabel1">Acceder</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">

                    <form id="LoginForm">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="email1">Usuario</label>
                            <input type="text" id="user1" class="form-control" required>
                        </div>

                        <!-- password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="password1">Contraseña</label>
                            <input type="password" id="password1" class="form-control" required>
                        </div>

                        <!-- Submit button -->
                        <h6> No tienes cuenta? <a href="#" data-bs-toggle="modal"
                                data-bs-target="#registrationModal">Registrate</a> </h6>
                        <button type="submit" class="btn btn-primary btn-block center-button"
                            data-bs-toggle="modal">Mandar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger modal
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tagsModal"> 
        Register
    </button>
    -->
    <!-- Modal -->
    <!-- Registration Modal -->
    <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="../assets/crush iteso2.png" class="icon-modal">
                    <h5 class="modal-title ms-auto" id="registrationModalLabel">Registrate</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!-- Registration Form -->

                    <form id="RegisterForm">
                        <div class="container">
                            <div class="row mb-3">
                                <div class="col">
                                    <input placeholder="Usuario" type="text" class="form-control" id="username"
                                        required>
                                </div>
                                <div class="col">
                                    <input placeholder="Edad" type="number" class="form-control" id="edad" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <input placeholder="Nombre(s)" type="text" class="form-control" id="name" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <input placeholder="Email" type="email" id="email" class="form-control" required
                                        aria-describedby="emailHelp" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <input placeholder="Expediente" type="text" class="form-control" id="expediente"
                                        required>
                                </div>
                                <div class="col">
                                    <input placeholder="Telefono" type="text" class="form-control" id="phone" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <input placeholder="Contraseña" type="text" class="form-control" id="password"
                                        required>
                                </div>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-primary btn-block center-button"
                            onclick="initializeTags()">Registrate</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->

    <div class="modal fade" id="tagsModal" tabindex="-1" role="dialog" aria-labelledby="tagsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="text-align: center;">
                    <h5 class="modal-title" id="tagslabel">Selecciona tus etiquetas</h5>
                </div>

                <div class="modal-body">
                    <div id="tagsList">
                        <!-- Etiquetas -->
                    </div>
                </div>
                <div class="modal-footer">
                    <div id="selectedTags">Etiquetas:</div>
                    <button type="button" class="btn btn-primary center-button" data-bs-toggle="modal"
                        onclick="submitTags();">Seleccionar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluir jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

    <script src="home.js"></script>

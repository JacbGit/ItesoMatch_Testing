<body style="background-color: #393e46;">
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #02112E;">
            <img src="../assets/crush iteso2.png" class="icon-bar ms-5">

                style="font-family: 'Aharoni Bold V1'; font-size: 2em; ">ITESOMatch</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="chat.html">Chat</a>

                    <li class="nav-item">
                        <a class="nav-link" href="swipe.html">Swipe</a>

                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Perfil<span
                                class="visually-hidden">(current)</span></a>
                    </li>

                </ul>
                <span>
                    <a href="profile.html">
                        <i class="fa-solid fa-user icon-bar ms-5 fa-2x" style="margin-top: 10px;" href="profile.html"
                            style="color: white;"></i>
                    </a>
                </span>
            </div>
        </nav>
    </header>
    <main>
        <div class=" form-container">
            <h2>Editar Perfil</h2>
            <form id="editUserForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" disabled>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="age">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" disabled>
                </div>
                <div class="mb-3">
                    <label for="expediente" class="form-label">Expediente</label>
                    <input type="text" class="form-control" id="expediente">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono (no editable)</label>
                    <input type="text" class="form-control" id="phone" disabled>
                </div>

                <div class="mb-3">
                    <div id="tagsDiv"></div>
                </div>

                <div id="tagsList">
                    <!-- Etiquetas -->
                </div>

                <div id="selectedTags">Etiquetas:</div>

                <div class="mb-3">
                    <label for="img" class="form-label">Imagen</label>
                    <img src="" id="img" alt="" style="max-height: 300px; width:300px">
                </div>

                <div class="row justify-content-between mt-4">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mx-auto">Guardar Cambios</button>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-danger mx-auto" onclick="logout()">Salir</button>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-warning " onclick="deleteprofile()">Borrar Perfil</button>
                    </div>
                </div>


            </form>
        </div>




    </main>

    <footer>

    </footer>

<head>

<body style="background-color: #393E46;">
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #02112E;">
            <img src="../assets/crush iteso2.png" class="icon-bar ms-5">
            <a class="navbar-brand mx-3" href="#"
                style="font-family: 'Aharoni Bold V1'; font-size: 2em; ">ITESOMatch</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="chat.html">Chat<span
                                class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="swipe.html">Swipe</a>

                    <li class="nav-item">

                <span>

                    </a>
                </span>
            </div>
        </nav>

    <main>
        <div class="container-fluid mt-2" style="height: 85vh">
            <div class="row text-white h-100">
                <div class="col-3 bg-primary h-100">
                    <h1><strong>Chats</strong></h1>
                    <hr>
                    <div style="max-height: 80%; overflow-y: auto;" id="chatsContainer">
                    </div>
                </div>
                <div class="col bg-secondary h-100">
                    <div class="row h-100 invisible" id="messageChatContainer">
                        <div class="col bg-primary p-2" style="height: 10%;">
                            <h2 id="chatTitle"></h2>
                        </div>
                        <div id="chatContainer" class="d-flex flex-column m-0 p-0 gap-2"
                            style="height: 80%; overflow: auto;">
                        </div>

                        <div class="col bg-primary p-2 d-flex" style="height: 10%;">
                            <input type="text" class="w-100" id="msgInput">
                            <button class="btn btn-success" id="sendBtn">Enviar</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
